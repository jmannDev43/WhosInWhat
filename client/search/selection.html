<template name="selection">
    <div class="row">
        <div class="resultSelection col s12">
            <div class="col s12">
                <div class="col l4 s12 m8 offset-m2">
                    {{#if actorsExist}}
                    <ul class="collection">
                        <li class="selectionType">
                            <span>Selected Actors</span>
                        </li>
                        {{#each selectedActors}}
                            {{> selectedItem}}
                        {{/each}}
                    </ul>
                    {{/if}}
                </div>
                <div class="col l4 s12 m8 offset-m2">
                    {{#if moviesExist}}
                    <ul class="collection">
                        <li class="selectionType">
                            <span>Selected Movies</span>
                        </li>
                        {{#each selectedMovies}}
                            {{> selectedItem}}
                        {{/each}}
                    </ul>
                    {{/if}}
                </div>
                <div class="col l4 s12 m8 offset-m2">
                    {{#if tvShowsExist}}
                    <ul class="collection">
                        <li class="selectionType">
                            <span>Selected TV Shows</span>
                        </li>
                        {{#each selectedTv}}
                            {{> selectedItem}}
                        {{/each}}
                    </ul>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
